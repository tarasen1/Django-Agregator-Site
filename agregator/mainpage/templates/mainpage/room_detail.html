{%extends 'base.html'%}

{%block content%}

<h1>{{room.room_name}}</h1>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-6">
		<!--<img src="{{room.room_photo.url}}" alt="bibes" width="600px" height="400px">-->
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:600px;height:400px">
  			<!-- Indicators -->
  			<ol class="carousel-indicators">
    			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			 </ol>
			<!-- Wrapper for slides -->
  			<div class="carousel-inner">
    			<div class="item active">
      				<img src="{{room.room_photo.url}}" alt="Los Angeles">
    			</div>
				<div class="item">
      				<img src="{{room.room_photo.url}}" alt="Chicago">
    			</div>
    			<div class="item">
      				<img src="{{room.room_photo.url}}" alt="New York">
    			</div>
  			</div>
			<!-- Left and right controls -->
  			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left"></span>
    			<span class="sr-only">Previous</span>
  			</a>
  			<a class="right carousel-control" href="#myCarousel" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right"></span>
    			<span class="sr-only">Next</span>
  			</a>
		</div>
	</div>
	<div class="col-md-4">
		<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
	function myMap() {
	var mapOptions = {
    center: new google.maps.LatLng(51.5, -0.12),
    zoom: 5,
    mapTypeId: google.maps.MapTypeId.HYBRID
	}
	var map = new google.maps.Map(document.getElementById("map"), mapOptions);
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB0FSCt2cQ9HyW2xAmisBxCK8jD0kjIPnQ &callback=myMap"></script>

	</div>
</div>
<br>
<br>
<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		{{room.room_descpription}}
	</div>
</div>
{%endblock%}
